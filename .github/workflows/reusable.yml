name: Shared Environment Loader

on:
  workflow_call:
    # Declare EVERYTHING you expect
    # This is your single source of truth
    secrets:
      TEST_SECRET:
        required: true

jobs:
  export-env:
    runs-on: ubuntu-latest

    steps:
      - name: Export shared environment variables
        run: |
          echo "TEST_SECRET=${{secrets.TEST_SECRET}}" >> $GITHUB_ENV
