name: Shared Environment Loader

on:
  workflow_call:

jobs:
  export-env:
    runs-on: ubuntu-latest

    steps:
      - name: Export shared environment variables
        run: |
          echo "DATABASE_URL=SOME_DATABASE" >> $GITHUB_ENV
          echo "AWS_ACCESS_KEY_ID=ACCESS_KEY" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=SUPERSECRETSQUIRREL" >> $GITHUB_ENV
